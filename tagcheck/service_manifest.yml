name: TagCheck
version: 1
description: A post-service that compares all TAGs generated by an AL result to a signature set.

accepts: .*
rejects: empty|metadata/.*

stage: POST
category: Static Analysis

file_required: true
timeout: 60
disable_cache: false

enabled: true
is_external: false
licence_count: 0

heuristics:
  - heur_id: 1
    name: Info
    score: 1
    filetype: '*'
    description: Yara rule - Info group

  - heur_id: 2
    name: Technique
    score: 100
    filetype: '*'
    description: Yara rule - Technique group

  - heur_id: 3
    name: Exploit
    score: 500
    filetype: '*'
    description: Yara rule - Exploit group

  - heur_id: 4
    name: Tool
    score: 500
    filetype: '*'
    description: Yara rule - Tool group

  - heur_id: 5
    name: Malware
    score: 1000
    filetype: '*'
    description: Yara rule - Malware group

docker_config:
  image: cccs/assemblyline-service-tagcheck:latest
  cpu_cores: 1.0
  ram_mb: 768

update_config:
  generates_signatures: true
  method: run
  run_options:
    allow_internet_access: true
    command: ["python", "-m", "yara_.yara_updater"]
    image: cccs/assemblyline-service-tagcheck:latest
  sources:
    - name: cccs
      uri: https://assemblyline-support.s3.amazonaws.com/tagcheck.rules
  update_interval_seconds: 86400  # 24 hours
