name: TagCheck
version: 1
description: A post-service that compares all TAGs generated by an AL result to a signature set.

accepts: .*
rejects: empty|metadata/.*

stage: POST
category: Static Analysis

file_required: true
timeout: 60
disable_cache: false

enabled: true
is_external: false
licence_count: 0

heuristics:
  - heur_id: 1
    name: Info
    score: 1
    filetype: '*'
    description: TagCheck rule - Info group

  - heur_id: 2
    name: Technique
    score: 100
    filetype: '*'
    description: TagCheck rule - Technique group

  - heur_id: 3
    name: Exploit
    score: 500
    filetype: '*'
    description: TagCheck rule - Exploit group

  - heur_id: 4
    name: Tool
    score: 500
    filetype: '*'
    description: TagCheck rule - Tool group

  - heur_id: 5
    name: Malware
    score: 1000
    filetype: '*'
    description: TagCheck rule - Malware group

  - heur_id: 6
    name: Safe
    score: -1000
    filetype: '*'
    description: TagCheck rule - Safe group

  - heur_id: 7
    name: Threat Level 1
    score: 100
    filetype: '*'
    description: TagCheck rule - Threat level 1

  - heur_id: 8
    name: Threat Level 2
    score: 200
    filetype: '*'
    description: TagCheck rule - Threat level 2

  - heur_id: 9
    name: Threat Level 3
    score: 300
    filetype: '*'
    description: TagCheck rule - Threat level 3

  - heur_id: 10
    name: Threat Level 4
    score: 400
    filetype: '*'
    description: TagCheck rule - Threat level 4

  - heur_id: 11
    name: Threat Level 5
    score: 500
    filetype: '*'
    description: TagCheck rule - Threat level 5

  - heur_id: 12
    name: Threat Level 6
    score: 600
    filetype: '*'
    description: TagCheck rule - Threat level 6

  - heur_id: 13
    name: Threat Level 7
    score: 700
    filetype: '*'
    description: TagCheck rule - Threat level 7

  - heur_id: 14
    name: Threat Level 8
    score: 800
    filetype: '*'
    description: TagCheck rule - Threat level 8

  - heur_id: 15
    name: Threat Level 9
    score: 900
    filetype: '*'
    description: TagCheck rule - Threat level 9

  - heur_id: 16
    name: Threat Level 10
    score: 1000
    filetype: '*'
    description: TagCheck rule - Threat level 10

docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-tagcheck:latest
  cpu_cores: 1.0
  ram_mb: 768

update_config:
  generates_signatures: true
  method: run
  run_options:
    allow_internet_access: true
    command: ["python", "-m", "tagcheck.tagcheck_updater"]
    image: ${REGISTRY}cccs/assemblyline-service-tagcheck:latest
  sources:
    - name: cccs
      uri: https://assemblyline-support.s3.amazonaws.com/tagcheck.rules
  update_interval_seconds: 86400  # 24 hours
