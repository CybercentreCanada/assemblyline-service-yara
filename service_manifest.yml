name: APKaye
version: 1
description: >-
  This services runs all DEPLOYED and NOISY signatures on submitted files. NOISY rules
  are reported but do not influence the score. DEPLOYED rules score according to their
  rule group (implant => 1000 | exploit & tool => 500 | technique => 100 | info => 0).

accepts: android/apk
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

file_required: true
timeout: 60
disable_cache: false

enabled: true
is_external: false
licence_count: 0

config:
  rule_path: rules.yar
  signature_query: meta.al_status:DEPLOYED OR meta.al_status:NOISY
  verify: false

submission_params: []

heuristics:
  - heur_id: 1
    name: Info
    score: 0
    filetype: '*'
    description: Yara rule - Info group

  - heur_id: 2
    name: Technique
    score: 100
    filetype: '*'
    description: Yara rule - Technique group

  - heur_id: 3
    name: Exploit
    score: 500
    filetype: '*'
    description: Yara rule - Exploit group

  - heur_id: 4
    name: Tool
    score: 500
    filetype: '*'
    description: Yara rule - Tool group

  - heur_id: 5
    name: Implant
    score: 1000
    filetype: '*'
    description: Yara rule - Implant group

docker_config:
  image: cccs/assemblyline-service-yara:latest
  cpu_cores: 1.0
  ram_mb: 256

update_config:
  generates_signatures: true
  method: run
  run_options:
    allow_internet_access: true
    command: ["python", "-m", "yara.yara_updater"]
    image: cccs/assemblyline-service-yara:latest
  sources:
    - name: yara_rules
      uri: https://github.com/Yara-Rules/rules.git
      pattern: "index.yar"
  update_interval_seconds: 3600
